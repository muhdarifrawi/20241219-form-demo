<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Form Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col d-print-none">
                <form>
                    <h1>Salutation</h1>
                    <div class="d-flex flex-row justify-content-around">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="salutation" id="radio-mr" value="mr">
                            <label class="form-check-label" for="radio-mr">
                                Mr.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="salutation" id="radio-ms" value="ms">
                            <label class="form-check-label" for="radio-ms">
                                Ms.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="salutation" id="radio-mrs" value="mrs">
                            <label class="form-check-label" for="radio-mrs">
                                Mrs.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="salutation" id="radio-mdm" value="mdm">
                            <label class="form-check-label" for="radio-mdm">
                                Mdm.
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label mt-3 h1">Name</label>
                        <input type="text" class="form-control" id="username" placeholder="John Doe" required>
                    </div>
                    <h1>Items</h1>

                    <div class="row align-items-center mb-2">
                        <div class="col-4">
                            <input class="form-check-input me-3" type="checkbox" value="apple" id="check-apple"
                                name="items">
                            <label class="form-check-label" for="check-apple">
                                Apple
                            </label>
                        </div>
                        <div class="col-auto">
                            <label for="apple-qty" class="col-form-label">Qty</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="apple-qty" value="0">
                        </div>
                    </div>

                    <div class="row align-items-center mb-2">
                        <div class="col-4">
                            <input class="form-check-input me-3" type="checkbox" value="banana" id="check-banana"
                                name="items">
                            <label class="form-check-label" for="check-banana">
                                Banana
                            </label>
                        </div>
                        <div class="col-auto">
                            <label for="banana-qty" class="col-form-label">Qty</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="banana-qty" value="0">
                        </div>
                    </div>

                    <div class="row align-items-center mb-2">
                        <div class="col-4">
                            <input class="form-check-input me-3" type="checkbox" value="cherry" id="check-cherry"
                                name="items">
                            <label class="form-check-label" for="check-cherry">
                                Cherry
                            </label>
                        </div>
                        <div class="col-auto">
                            <label for="cherry-qty" class="col-form-label">Qty</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="cherry-qty" value="0">
                        </div>
                    </div>

                    <h1>Discounts</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="gst-discount" id="gst-discount"
                            name="discounts">
                        <label class="form-check-label" for="gst-discount">
                            GST Discount
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="loyalty-discount" id="loyalty-discount"
                            name="discounts">
                        <label class="form-check-label" for="loyalty-discount">
                            Loyalty Discount
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="optional-comments" class="form-label h1 mt-3">Optional Comments</label>
                        <textarea class="form-control" id="optional-comments" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary mb-3">Calculate</button>
                    </div>

                </form>
            </div>
            <div class="vr p-0 mt-3 mx-3 d-print-none"></div>
            <div id="form-output" class="col d-print-block">

            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Personal JS -->
    <script src="script.js"></script>
</body>

</html>
